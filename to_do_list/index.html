<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
		<h1>Shopping List</h1>

		<div id="input-div">
			<input id="userinput" type="text" placeholder="enter items">
			<button id="enter">Enter</button>
		</div>

        <div id="content">
            <p id="message">No items in the list!!</p>
            <ul>
                <li class="bold red" random="23"><span>Notebook</span><button>Delete</button></li>
                <li><span>Jello</span><button>Delete</button></li>
                <li><span>Spinach</span><button>Delete</button></li>
                <li><span>Rice</span><button>Delete</button></li>
                <li><span>Birthday Cake</span><button>Delete</button></li>
                <li><span>Candles</span><button>Delete</button></li>
            </ul>
        </div>
	</div>

    <script src="script.js"></script>
</body>
</html>
